# Clash.Meta (mihomo) 高级规则完整版
# 节点由 proxy-providers 动态加载，无需手工粘贴节点
# 策略组、分流、规则一应俱全，适合多机场自动分组使用

port: 7890
socks-port: 7891
mixed-port: 7892
allow-lan: true
mode: rule
log-level: info
external-controller: 127.0.0.1:9090

# 节点订阅远程源
proxy-providers:
  ALL-IN-ONE:
    type: http
    url: "http://192.168.199.15:3001/CKg2abstVnOeRpm1aB4G/download/collection/ALL%20IN%20ONE?target=Stash"
    interval: 3600
    path: ./providers/ALL-IN-ONE.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600

  reality-OP8:
    type: http
    url: "http://192.168.199.15:3001/CKg2abstVnOeRpm1aB4G/download/%E7%94%B2%E9%AA%A8%E6%96%87-reality-OP.8?target=ClashMeta"
    interval: 3600
    path: ./providers/reality-OP8.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600

  外部emby:
    type: http
    url: "http://192.168.199.15:3001/CKg2abstVnOeRpm1aB4G/download/%E5%A4%96%E9%83%A8emby?target=ClashMeta"
    interval: 3600
    path: ./providers/外部emby.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600

# 智能分组全 smart（lightgbm），其它按需 select
proxy-groups:
  - name: 🎞️ panda-emby
    type: select
    use: [ALL-IN-ONE, reality-OP8, 外部emby]
    proxies:
      - 福利-手动
  - name: 🎞️ panda-emby-2
    type: select
    use: [ALL-IN-ONE, reality-OP8, 外部emby]
    proxies:
      - 外部Emby-手动

  # 智选组全 smart
  - name: 免费-智选
    type: smart
    use: [ALL-IN-ONE, reality-OP8, 外部emby]
    proxies: [免费]
    strategy: lightgbm
    url: http://www.gstatic.com/generate_204
    interval: 600
